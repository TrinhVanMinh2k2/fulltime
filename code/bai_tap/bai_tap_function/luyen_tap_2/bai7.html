<body>
    <script>
        count = 1;
        let arr = [];
        
        for (let i = 0; i < 2; i++) {
            let a = +prompt(`nhập số nguyên thứ ${count}`);
            arr.push(a);
            count++;
        };
        function name(params) {
            let b = params.reverse();
            return b;
        }
        name(arr)
        console.log(arr);
    </script>
