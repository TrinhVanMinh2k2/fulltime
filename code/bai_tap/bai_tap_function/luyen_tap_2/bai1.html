<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập số cần bình phương:")
        function binhPhuong(b) {
            let c = 0;
            c = b*b;
            return c;
        }
        document.write(`bình phương của ${a} là ; ${binhPhuong(a)}`);
        
    </script>
</body>
</html>
