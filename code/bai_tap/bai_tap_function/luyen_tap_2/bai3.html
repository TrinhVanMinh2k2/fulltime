<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập số cần tìm giai thừa:");

        function giaiThua(x) { 

            if (x === 0)
            {
                return 1;
            }
            return x * giaiThua(x-1);
                    
        }
        document.write(`giai thừa của ${a} là : ${giaiThua(a)}`);
    </script>
</body>
</html>
