<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];
        //console.log(arr);
        function tinhTong(b) {
            let tinhTong = 0;
            for (let i = 0; i < b.length; i++) {
                tinhTong += b[i];
            }
            return tinhTong;
        }
        console.log(tinhTong(arr));
    </script>
</body>
</html>
