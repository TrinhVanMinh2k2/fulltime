<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c = +prompt("nhập số a");
        let d = +prompt("nhập số b");
        function kiemTra(a,b) {
            if (a>b) {
              alert(`${a} lớn hơn ${b} vui lòng nhập lại:`);
                c = +prompt("nhập số a");
                d = +prompt("nhập số b");
              return c + d;
            } 
            return a + b ;
        }
        
        kiemTra(c,d);
        console.log(kiemTra(c, d));
    </script>
</body>
</html>
