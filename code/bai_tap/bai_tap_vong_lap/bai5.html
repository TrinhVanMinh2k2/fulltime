<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color: rgb(246, 2, 2);">
    <script>
        let a = +prompt("nhập số:");
        let count=0;
        for (let i = 1; i <= a; i++){
            if (a%i==0) {
                count++;
            }
        }
        if (count==2){
           document.write(`${a} là số nguyên tố`);
        } else {
            document.write(`${a} không phải số nguyên tố`);
        }
    </script>
</body>
</html>
