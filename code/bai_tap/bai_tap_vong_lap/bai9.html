<body>
    <script>
        //A//

        for (let i = 10; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
           document.write("<br>"); 
        };

        document.write("<br>");

        //B//

        for (let m = 1; m <= 10; m++) {
            for (let n = 1; n <= m; n++) {
                document.write("*");
            }
            document.write("<br>");
        };

        document.write("<br>");

        //C//

        for (let a = 10; a >= 1; a--) {
            for (let b = 1; b <= 10; b++) {
                if (b>=a) {
                  document.write("*");
                    
                }else {
                    document.write("&nbsp ");
                }  
            }
            document.write("<br>");
        };

        document.write("<br>");

        //D//

        
        for (let a = 1; a <= 10; a++) {
            for (let b = 1; b <= 10; b++) {
                if (b>=a) {
                  document.write("*");
                    
                }else {
                    document.write("&nbsp ");
                }  
            }
            document.write("<br>");
        };
