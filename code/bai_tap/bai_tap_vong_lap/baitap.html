<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập</title>
</head>
<body>
    <script>

       let a = +prompt("nhập số:");
       for(let j = 1; j<10; j++){
           console.log(`"bảng cửu chương"${j=a++}`);
            for (let i = 1;i<10; i++) {
            let c = a*i;
            console.log(`${a} X ${i} = ${c}`);
            }
       }

    </script>
</body>
</html>
