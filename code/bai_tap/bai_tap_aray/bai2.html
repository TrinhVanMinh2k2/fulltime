<body>
    <script>
        let number = +prompt("nhập số");
        let a = "";
        for (let i = 0; i < number.length; i++) {
            if (number[i]%2==0 && number[i+1]%2==0) {
                a+=number[i]+"_";
            } else {
                a += number[i]
            }
            
        }
        console.log(a);

    </script>
