<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2,-7,5,-6,2,-1];
        let a = 0;
        let count = 0;
        let b = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]< a ) {
                count++;
                b.push(arr[i]);
            }
        }
        console.log(`chuỗi có ${count} số nguyên âm`);
    </script>
</body>
