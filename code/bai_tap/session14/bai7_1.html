<body>
    <script>
        let arr = [1,2,3,4,5,6,7,8,12,14];
        let p = +prompt("Nhập số:");
        for (let i = 0; i < arr.length; i++) {
            if (arr.indexOf(p) != -1) {
               arr.splice(arr[i],0,p) 
            }
            
        }
        console.log(arr);
    </script>
