<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            let a = +prompt("nhập số");
            arr.push(a);
        };
        document.write("cho dãy số:",arr.join());
        for (let i = 0; i < arr.length; i++) {
            
            for (let j = 0; j < arr.length; j++) {
                if (arr[j]>arr[j+1]) {
                    let b = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = b;
                }
                
            }
        }
        document.write("<br> <br> đã sắp xếp:",arr.join());
    </script>
</body>
</html>
