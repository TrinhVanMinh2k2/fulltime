       let maThe ="2526";
       let number=+prompt("nhập mã thẻ");
       let count = 0;
        do {
            if (maThe==number) {
                break;
            } else {
                number=+prompt("nhập lại:2");
                count++;
            } {
                number=+prompt("nhập lại:1");
                count++;
            } {
                alert("bạn nhập quá lần");
            } 
        } while (count<2);
    </script>
